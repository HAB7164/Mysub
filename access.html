<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Abonnement access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="logo.png" alt="logo" width="200px">
    </div>

    <h2>Formulaire d'abonnement <br> <span class="i">Access</span></h2>

    <div class="contnaire-form">
        <form id="myForm">
            <input type="text" name="nom" placeholder="Nom complet" required>
            <input type="tel" name="numero" placeholder="Numéro Mynita" pattern="[0-9]{8}" required>
            <input type="number" name="code" placeholder="Numéro Réabonnement" required>
          
            <select name="choix" required>
                <!-- <option value="">-- Choisissez un abonnement --</option>
                <option value="BIENVENUE">BIENVENUE</option> -->
                <option value="ACCESS">Access</option>
                <!-- <option value="EVASION">EVASION</option>
                <option value="ACCESS+">ACCESS+</option>
                <option value="TOUT CANAL+">TOUT CANAL+</option> -->
           </select>


            <select name="prix" required>
               
                <option value="5 500f">Prix :  5 500f</option>
               
           </select>


            <button class="btn-submit" type="submit">Envoyer</button>
        </form>


        <!-- Animation en attente -->
<div id="loading" class="loading">
    <img src="logo.png" alt="logo" width="150px">
  <div class="spinner"></div>
  <p>Envoi en cours...</p>
  
</div>
    </div>



<!-- moyens  de paiement  -->
<div class="paiment">
    <h3>Moyens de paiment</h3>
    <div class="img-logo-paiment">

       <img src="logo-mynita.png" alt="mynita"  width="100px">
       <img src="logo-amana.png" alt="amana" width="100px">

 

    </div>
 
    <h4>Depôt sur ses Numéro <br>ou Scane le code QR sur le papier</h4>
    <div class="depot-tel"> <img src="icons8-téléphone-100.png" alt="tel" width="25px"> 

       <div> <p class="tel">: +227 94918291</p></div>   </div>
<style>
 .paiment{
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 10px;
text-align: center;
 }

 img{
    border-radius: 10px;
    margin: 20px;
  
    
 }





.depot-tel{
   
   background-color: #FE9F31 ;
    color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 23px;
    font-weight: bold;
    border-radius: 10px;
    padding: 0 5px;
    border: white solid 2px;

}
</style>



</div>










    <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbz9wOe_h_UPqIQFp0w-k9lJNYe-qaYdC_nwN2iqrBgYcQFHiUteW5KdcCCPF7S6ErKR-w/exec"; 
  const form = document.getElementById("myForm");
  const loading = document.getElementById("loading");

  form.addEventListener("submit", e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));

      // ✅ Affiche l’animation
      loading.style.display = "flex";

      fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data)
      })
      .then(res => {
          // ✅ Stocker infos pour reçu
          sessionStorage.setItem("nom", data.nom);
          sessionStorage.setItem("numero", data.numero);
          sessionStorage.setItem("code", data.code);
           sessionStorage.setItem("prix", data.prix);
          sessionStorage.setItem("choix", data.choix);
          

          // ✅ Redirection
          window.location.href = "merci.html";
      })
      .catch(err => {
          alert("❌ Erreur : " + err);
          loading.style.display = "none"; // cacher si erreur
      });
  });
</script>
</body>
</html>
